# On push to main: SSH to server, git pull, rebuild and restart containers.
# Required GitHub secrets: SERVER_HOST, SERVER_USER, SSH_PRIVATE_KEY, SERVER_PATH
name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            git checkout -- .
            git pull
            docker compose up -d --build
