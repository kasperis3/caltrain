<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Next CalTrain?</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%23F7B500' stroke='%231a1a1a' stroke-width='1.5' d='M16 2L30 16 16 30 2 16Z'/%3E%3Cpath fill='none' stroke='%231a1a1a' stroke-width='2.5' stroke-linecap='round' d='M8 8L24 24M24 8L8 24'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Next Caltrain?</h1>
    </header>

    <main>
      <div class="main-content">
        <div class="use-location-wrap">
          <button type="button" id="use-location-btn" class="use-location-btn-standalone" title="Use my location" aria-label="Set From station to nearest">
            üìç Use my location
          </button>
        </div>
        <form id="form" class="selector">
          <input type="hidden" id="direction" name="direction" value="northbound" />
          <input type="hidden" id="stop-id-override" value="" aria-hidden="true" />
          <div class="route-selector">
            <div class="route-row route-from">
              <span class="route-icon route-icon-origin" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/></svg>
              </span>
              <select id="station" name="station" required aria-label="From station">
                <option value="">Select station</option>
              </select>
            </div>
            <div class="route-dots" aria-hidden="true">
              <span class="route-dot"></span>
              <span class="route-dot"></span>
              <span class="route-dot"></span>
            </div>
            <div id="reverse-btn" class="reverse-btn" role="button" tabindex="0" aria-label="Reverse starting point and destination" data-tooltip="Reverse starting point and destination">‚Üï</div>
            <div class="route-row route-to">
              <span class="route-icon route-icon-dest" aria-hidden="true">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
              </span>
              <select id="to-station" name="to" required aria-label="To station">
                <option value="">Select destination</option>
              </select>
            </div>
          </div>
        </form>

        <p id="message" class="message" style="display: none"></p>
        <p id="error" class="error" style="display: none"></p>
        <div id="loading" class="loading" style="display: none">Loading‚Ä¶</div>

        <section id="results" class="results" style="display: none">
          <p id="direction-label" class="direction-label"></p>
          <div class="results-header" aria-hidden="true">
            <span class="results-header__train-type">Train Type</span>
            <span class="results-header__time" id="results-header-time">Departure Time</span>
            <span class="results-header__travel">Travel Time</span>
          </div>
          <ul id="train-list"></ul>
          <p id="refreshed" class="results-meta"></p>
          <p id="data-source" class="results-meta"></p>
          <button
            type="button"
            id="see-more"
            class="see-more"
            style="display: none"
          >
            See more trains
          </button>
        </section>
      </div>
    </main>

    <footer>
      <p class="footer-line">
        <span id="api-status" class="api-status" aria-label="511 API status" title="511 SF Bay API connection">
          <span class="api-status-dot"></span>
          <span class="api-status-text">511 API ‚Ä¶</span>
        </span>
      </p>
      <p class="footer-line">
        Your From and To stations are saved in this browser.
      </p>
      <p class="footer-line">
        <a href="https://www.caltrain.com" target="_blank" rel="noopener noreferrer">Official Caltrain site</a>
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
