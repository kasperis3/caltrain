<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Next CalTrain?</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%23F7B500' stroke='%231a1a1a' stroke-width='1.5' d='M16 2L30 16 16 30 2 16Z'/%3E%3Cpath fill='none' stroke='%231a1a1a' stroke-width='2.5' stroke-linecap='round' d='M8 8L24 24M24 8L8 24'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="css/style.css?v=15" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Next Caltrain?</h1>
    </header>

    <main>
      <div class="main-content">
        <div class="use-location-wrap">
          <button type="button" id="use-location-btn" class="use-location-btn-standalone" title="Use my location" aria-label="Set From station to nearest">
            üìç Use my location
          </button>
        </div>
        <form id="form" class="selector">
          <input type="hidden" id="direction" name="direction" value="northbound" />
          <input type="hidden" id="stop-id-override" value="" aria-hidden="true" />
          <div class="selector-inner">
            <div class="station-rows">
              <div class="station-row">
                <label for="station" class="station-label">From</label>
                <div class="field station-field">
                  <select id="station" name="station" required aria-label="Station">
                    <option value="">Loading stations‚Ä¶</option>
                  </select>
                </div>
              </div>
              <div class="station-row to-row">
                <label for="to-station" class="station-label">To</label>
                <div class="field station-field">
                  <select id="to-station" name="to" aria-label="To station">
                    <option value="">Any</option>
                  </select>
                </div>
              </div>
            </div>
            <button
              type="button"
              id="direction-btn"
              class="direction-btn direction-northbound"
              title="Northbound"
              aria-label="Direction: Northbound"
            >
              ‚Üë
            </button>
          </div>
        </form>

        <p id="message" class="message" style="display: none"></p>
        <p id="error" class="error" style="display: none"></p>
        <div id="loading" class="loading" style="display: none">Loading‚Ä¶</div>

        <section id="results" class="results" style="display: none">
          <div class="results-header" aria-hidden="true">
            <span class="results-header__train-type">Train Type</span>
            <span class="results-header__time" id="results-header-time">Departure Time</span>
            <span class="results-header__travel">Travel Time</span>
          </div>
          <ul id="train-list"></ul>
          <p id="refreshed" class="results-meta"></p>
          <p id="data-source" class="results-meta"></p>
          <button
            type="button"
            id="see-more"
            class="see-more"
            style="display: none"
          >
            See more trains
          </button>
        </section>
      </div>
    </main>

    <footer>
      <p class="footer-line">
        <span id="api-status" class="api-status" aria-label="511 API status" title="511 SF Bay API connection">
          <span class="api-status-dot"></span>
          <span class="api-status-text">511 API ‚Ä¶</span>
        </span>
      </p>
      <p class="footer-line">
        Your station & direction are saved in this browser.
      </p>
      <p class="footer-line">
        <a href="https://www.caltrain.com" target="_blank" rel="noopener noreferrer">Official Caltrain site</a>
      </p>
    </footer>

    <script src="js/app.js?v=13"></script>
  </body>
</html>
